apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: in-cluster
spec:
  destination:
    namespace: runtime-test-1
    server: https://kubernetes.default.svc
  project: cf-root-app-project
  source:
    directory:
      include: >-
        {all-runtimes-all-clusters/**/*.yaml,all-runtimes-all-clusters/*.yaml,control-planes/**/*.yaml,control-planes/*.yaml,runtime-test-1/cf-gitops-runtime.yaml,runtimes/runtime-test-1/**/*.yaml,runtimes/runtime-test-1/*.yaml}
      recurse: true
    path: resources
    repoURL: https://github.com/andrii-codefresh/prom-test-isc.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
