apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
  labels:
    abac: users
  annotations:
    codefresh.io/product: product-alpha
spec:
  project: default
  destination:
    name: in-cluster
    namespace: staging
  source:
    path: stage/app1
    repoURL: https://github.com/andrii-codefresh/promotion-flow-apps-examples.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=false
